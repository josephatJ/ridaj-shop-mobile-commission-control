<div *ngIf="!customers">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div>
  <mat-form-field style="width: 30%">
    <mat-label>Tafuta</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Mf. 766460759" />
  </mat-form-field>
  <table
    class="mat-elevation-z2"
    mat-table
    [dataSource]="dataSource"
    style="width: 100%"
  >
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell style="cursor: pointer" *matCellDef="let element">
        {{ element.no }}
      </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Namba ya Simu</th>
      <td
        mat-cell
        style="cursor: pointer"
        routerLink="/customer/{{ element.id }}"
        *matCellDef="let element"
      >
        {{ element.phone }}
      </td>
    </ng-container>
    <ng-container matColumnDef="provider">
      <th mat-header-cell *matHeaderCellDef>Mtandao</th>
      <td
        mat-cell
        style="cursor: pointer"
        routerLink="/customer/{{ element.id }}"
        *matCellDef="let element"
      >
        {{ element.provider }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Inafanya Kazi</th>
      <td
        mat-cell
        style="cursor: pointer"
        routerLink="/customer/{{ element.id }}"
        *matCellDef="let element"
      >
        {{ element.status }}
      </td>
    </ng-container>

        </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 15, 20, 25, 50, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
<div>
  <button
    routerLink="/new/customer/{{ maxIdForCustomers + 1 }}"
    tabindex="0"
    type="button"
    title="Ongeza mteja/Namba mpya"
    style="border: 10px; box-sizing: border-box; font-family: Roboto, sans-serif; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); cursor: pointer; text-decoration: none; margin: 0px; padding: 0px; outline: none; font-size: inherit; font-weight: inherit; position: relative; vertical-align: bottom; background-color: #ca8c63; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; height: 56px; width: 56px; overflow: hidden; border-radius: 50%; text-align: center;float: right; "
  >
    <div>
      <div
        style="transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; top: 0px;"

          style="display: inline-block; color: rgb(255, 255, 255); fill: rgb(255, 255, 255); height: 56px; width: 24px; user-select: none; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; line-height: 56px;"

        </svg>
